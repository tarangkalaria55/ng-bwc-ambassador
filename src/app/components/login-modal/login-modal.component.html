<div class="flex flex-col space-y-1.5 text-center sm:text-left">
  <h2 id="radix-:r2:" class="text-lg font-semibold leading-none tracking-tight">
    Login to Your Account
  </h2>
  <p id="radix-:r3:" class="text-sm text-muted-foreground">
    Sign in to access your ambassador dashboard and track your referrals.
  </p>
</div>

<form class="space-y-4">
  <div class="space-y-2">
    <label
      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
      for=":r6:-form-item"
    >
      Email
    </label>
    <input
      type="email"
      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
      placeholder="Enter your email"
      name="email"
      id=":r6:-form-item"
      aria-describedby=":r6:-form-item-description"
      aria-invalid="false"
      value=""
    />
  </div>
  <div class="space-y-2">
    <label
      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
      for=":r7:-form-item"
    >
      Password
    </label>
    <input
      type="password"
      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
      placeholder="Enter your password"
      name="password"
      id=":r7:-form-item"
      aria-describedby=":r7:-form-item-description"
      aria-invalid="false"
      value=""
    />
  </div>
  <button
    class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-[#AD9961] text-white hover:bg-[#AD9961]/90 h-10 px-4 py-2 w-full"
    type="submit"
  >
    Sign In
  </button>
</form>

<div class="text-center text-sm text-muted-foreground mt-2">
  <p>Demo Accounts:</p>
  <p class="text-xs mt-1">Admin: admin.example.com / admin123</p>
  <p class="text-xs">Ambassador: ambassador.example.com / ambassador123</p>
  <a href="javascript:void(0);" class="underline mt-2 block">
    Forgot password?
  </a>
</div>

<button
  type="button"
  class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none data-[state=open]:bg-accent data-[state=open]:text-muted-foreground"
  (click)="close()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="lucide lucide-x h-4 w-4"
  >
    <path d="M18 6 6 18"></path>
    <path d="m6 6 12 12"></path>
  </svg>
  <span class="sr-only">Close</span>
</button>
