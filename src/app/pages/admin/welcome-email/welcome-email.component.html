<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-4">
      <button
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground h-8 w-8"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-arrow-left h-4 w-4"
        >
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
      </button>
      <div>
        <h1 class="text-2xl font-semibold">Welcome Email Template</h1>
        <p class="text-sm text-muted-foreground">
          Customize the welcome email sent to new influencers
        </p>
      </div>
    </div>
    <div class="flex gap-2">
      <button
        class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md font-medium ring-offset-background transition-colors focus-visible:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 text-sm"
      >
        Reset to Default
      </button>
      <button
        class="justify-center whitespace-nowrap rounded-md font-medium ring-offset-background transition-colors focus-visible:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-[#AD9961] text-white hover:bg-[#AD9961]/90 h-10 px-4 py-2 flex items-center gap-2 text-sm"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-eye h-4 w-4"
        >
          <path
            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
          ></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        Edit Template
      </button>
    </div>
  </div>
  <div dir="ltr" data-orientation="horizontal" class="space-y-4">
    <div
      role="tablist"
      aria-orientation="horizontal"
      class="inline-flex h-10 items-center justify-center rounded-md bg-muted p-1 text-muted-foreground"
      tabindex="0"
      data-orientation="horizontal"
      style="outline: none"
    >
      <button
        type="button"
        role="tab"
        aria-selected="true"
        aria-controls="radix-:r90:-content-edit"
        data-state="active"
        id="radix-:r90:-trigger-edit"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:bg-background data-[state=active]:text-foreground data-[state=active]:shadow-xs"
        tabindex="-1"
        data-orientation="horizontal"
        data-radix-collection-item=""
      >
        Template
      </button>
      <button
        type="button"
        role="tab"
        aria-selected="false"
        aria-controls="radix-:r90:-content-preview"
        data-state="inactive"
        id="radix-:r90:-trigger-preview"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:bg-background data-[state=active]:text-foreground data-[state=active]:shadow-xs"
        tabindex="-1"
        data-orientation="horizontal"
        data-radix-collection-item=""
      >
        Preview
      </button>
    </div>
    <div
      data-state="active"
      data-orientation="horizontal"
      role="tabpanel"
      aria-labelledby="radix-:r90:-trigger-edit"
      id="radix-:r90:-content-edit"
      tabindex="0"
      class="mt-2 ring-offset-background focus-visible:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
      style="animation-duration: 0s"
    >
      <div class="rounded-lg border bg-card text-card-foreground shadow-xs z-1">
        <div class="flex flex-col space-y-1.5 p-6">
          <h3 class="text-2xl font-semibold leading-none tracking-tight">
            Email Template
          </h3>
        </div>
        <div class="p-6 pt-0 space-y-4">
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="subject"
            >
              Subject Line
            </label>
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-hidden focus:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm font-mono"
              id="subject"
              disabled=""
              value="Welcome to BWC - Your Account Details"
            />
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="template"
            >
              Email Body
            </label>
            <div class="text-sm text-muted-foreground mb-2">
              {{
                'Available variables: {influencerName}, {email}, {temporaryPassword}, {loginLink}'
              }}
            </div>
            <textarea
              class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 font-mono"
              id="template"
              disabled=""
              rows="15"
            >
Dear {influencerName},

Welcome to the BWC Referral Program! We're excited to have you join our community of beauty influencers.

Your account has been successfully created. Here are your login details:

Email: {email}
Temporary Password: {temporaryPassword}

Please log in to your dashboard using the link below to set up your account and access your unique referral code:
{loginLink}

Important: For security reasons, please change your password when you first log in.

Once logged in, you'll be able to:
- View your unique referral code
- Track your referrals and earnings
- Access marketing materials
- View your commission rates
- Generate performance reports

If you have any questions or need assistance, please don't hesitate to contact our support team.

Best regards,
The BWC Team</textarea
            >
          </div>
        </div>
      </div>
    </div>
    <div
      data-state="inactive"
      data-orientation="horizontal"
      role="tabpanel"
      aria-labelledby="radix-:r90:-trigger-preview"
      hidden=""
      id="radix-:r90:-content-preview"
      tabindex="0"
      class="mt-2 ring-offset-background focus-visible:outline-hidden focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
    ></div>
  </div>
</div>
